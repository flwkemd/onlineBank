<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<meta charset="utf-8"/>
<body>
<!-- Login Section -->
    <img class="img-responsive" src="/images/banner.png" alt="banner"/>
    <div class="container">
        <div class="row ">
            <div class="main-center ">
                <div class="bg-danger" th:if="${param.error}">
                    	아이디 혹은 비밀번호가 틀렸습니다.
                </div>
                <div class="bg-danger" th:if="${param.logout}">
                    	로그아웃 되었습니다.
                </div>
                <form class="form-signin" th:action="@{/index}" method="post">
                    <h2 class="form-signin-heading">로그인</h2>
                    <div class="form-group">
                        <label for="username" class="sr-only">아이디</label>
                        <input type="text" roleId="username" class="form-control" placeholder="아이디" name="username"
                               id="username"
                               required="required" autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">비밀번호</label>
                        <input type="password" roleId="inputPassword" class="form-control" placeholder="비밀번호"
                               id="password"
                               name="password" required="required"/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="remember-me" id="remember-me"/> &nbsp; 기억하기
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
                </form>
                
                <hr />
                
                <div class="form-group ">
                    <a type="submit" class="btn btn-info btn-lg btn-block login-button" th:href="@{/signup}">회원가입</a>
                </div>
            </div>
        </div>
    </div>

<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
