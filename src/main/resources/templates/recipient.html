<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<meta charset="utf-8"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-md-6">
            <h3>수령인 정보</h3>
            <form th:action="@{/transfer/recipient/save}" method="post">
                <input type="hidden" name="id" th:value="${recipient.id}" />

                <div class="form-group">
                    <label for="recipientName">이름</label>
                    <input type="text" class="form-control" th:value="${recipient.name}" name="name"
                           id="recipientName" placeholder="이름"/>
                </div>
                <div class="form-group">
                    <label for="recipientEmail">이메일</label>
                    <input type="email" class="form-control" th:value="${recipient.email}" name="email"
                           id="recipientEmail" placeholder="이메일"/>
                </div>
                <div class="form-group">
                    <label for="recipientPhone">전화번호</label>
                    <input type="text" class="form-control" th:value="${recipient.phone}" name="phone"
                           id="recipientPhone" placeholder="전화번호"/>
                </div>
                <div class="form-group">
                    <label for="recipientAccountNumber">계좌 번호</label>
                    <input type="text" class="form-control" th:value="${recipient.accountNumber}"
                           name="accountNumber" id="recipientAccountNumber" placeholder="수령인 계좌번호"/>
                </div>
                <div class="form-group">
                    <label for="recipientDescription">설명</label>
                    <textarea class="form-control" th:value="${recipient.description}" name="description"
                              id="recipientDescription" placeholder="설명" th:text="${recipient.description}"></textarea>
                </div>

                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>

                <button class="btn btn-primary" type="submit">수령인 추가/편집하기</button>
            </form>

            <div class="col-md-6">
            </div>
        </div>
    </div>
    <br/>
    <div class="row">
        <h3>수령인 목록</h3>
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <th>수령인 이름</th>
                    <th>수령인 이메일</th>
                    <th>수령인 전화번호</th>
                    <th>수령인 계좌번호</th>
                    <th>설명</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="eachRecipient : ${recipientList}">
                    <td><a data-th-text="${eachRecipient.name}" th:href="@{/transfer/recipient/edit?recipientName=}+${eachRecipient.name}">...</a></td>
                    <td data-th-text="${eachRecipient.email}">...</td>
                    <td data-th-text="${eachRecipient.phone}">...</td>
                    <td data-th-text="${eachRecipient.accountNumber}">...</td>
                    <td data-th-text="${eachRecipient.description}">...</td>
                    <td><a th:href="@{/transfer/recipient/delete?recipientName=}+${eachRecipient.name}">삭제하기</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
